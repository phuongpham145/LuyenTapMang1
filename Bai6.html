<body>
<script>
    var a = [23, 5, 45, 24, 34, 57, 5, 78, 55, 88];
    var b = 88 ;
    function kiemtra(a = new Array(100),b) {
        for (i = 0; i <= a.length; i++) {
            if (a[i] == b) return 1;
        }
        return 0;
    }
    if (kiemtra(a,b)) console.log(b + ' is in the array');
    else console.log(b + ' is not in the array');
</script>
