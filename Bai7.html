<script>
    var a = [12, 5, 86, 13, 3, 6, 75, 45, 56, 8];
    var b = parseInt(prompt("Enter b = "));
    function xoa(vitri) {
        for (i = vitri; i < a.length; i++) {
            a[i] = a[i+1];
        }
        for (i = 0; i < a.length -1 ; i++){
            console.log(a[i]+ " ");
        }
    }
    for ( i = 0; i < a.length; i++){
        if (a[i] == b)
        xoa(i);
    }
</script>
