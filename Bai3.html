<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [23, 54, 56, 75, 345, 65, 457, 6, 1, 4];
    var max = a[0], dem = 0;
    for (i = 0; i < a.length; i++){
        if (max < a[i])
        {
            max = a[i];
            dem += a[i]/(a.length);
        }
    }
    console.log("Max = "+max + " Average = "+ dem);
</script>
</body>
</html>
